<div class="row">

</div>
<div cdkDropList (cdkDropListDropped)="dropCategory($event)" class="col-md-12">
  <div cdkDrag class="drag-container col-md-12" *ngFor="let week of weeks">
    <div class="section-heading">{{week.id}}</div>
    <div cdkDropList id="{{week.id}}" [cdkDropListData]="week.weeklist" [cdkDropListConnectedTo]="connectedTo"
      class="item-list" (cdkDropListDropped)="drop($event)">
      <div class="item-box" *ngFor="let weekItem of week.weeklist" cdkDrag>{{week.id}} - {{weekItem}}</div>
    </div>
  </div>
</div>
